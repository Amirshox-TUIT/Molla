<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kalkulyator Tarixi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:hover {
            background: #f5f5f5;
        }

        a {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kalkulyator Tarixi</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>1-son</th>
                <th>Amal</th>
                <th>2-son</th>
                <th>Natija</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.first_num }}</td>
                <td>{{ item.amal }}</td>
                <td>{{ item.second_num }}</td>
                <td>{{ item.result }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Hali hech qanday hisob-kitob yoâ€˜q</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'calculator:calculate' %}">Ortga qaytish</a>
</body>
</html>
